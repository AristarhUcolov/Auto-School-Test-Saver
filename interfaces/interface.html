<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сохранение результатов</title>
</head>
<body>
  <h2>Сохранение результатов</h2>
  <label>Имя и Фамилия Ученика:</label>
  <input type="text" id="studentName" placeholder="Введите ФИО"><br>

  <input type="text" id="group" placeholder="Введите группу"><br>
  <button id="saveResults">Сохранить</button>
  <script src="../scripts/script.js"></script>
</body>
</html>
